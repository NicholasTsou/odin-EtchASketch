<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">
                <span class="title-word word1">Etch</span>
                <span class="title-word word3">-</span>
                <span class="title-word word2">A</span>
                <span class="title-word word1">-</span>
                <span class="title-word word3">Sketch</span>
            </h2>
        </div>
        <div class="etch">
            <div id="grid-container" class="medium-grid"></div>
            
            <div id="controls">
                <p>Grid Size:</p>
                <button class="size small">Small</button>
                <button class="size medium">Medium</button>
                <button class="size large">Large</button>
            </div>

            <div id="grid-controls">
                <p>Mode:</p>
                <button class="mode pick">Color?</button>
                <button class="mode black">Black</button>
                <button class="mode rainbow">Rainbow</button>
            </div>
            <button class="erase">Erase</button>
        </div>
        <div class="footer">
            <p>Copyright Â© The Odin Project 2023 | Nicholas Tsoukatos</p>
        </div>
    </div>

    
</body>
</html>
