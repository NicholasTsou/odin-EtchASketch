<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">
                <span class="title-word word1">Etch</span>
                <span class="title-word word3">-</span>
                <span class="title-word word2">A</span>
                <span class="title-word word1">-</span>
                <span class="title-word word3">Sketch</span>
            </h2>
        </div>
        <div class="etch">
            <div id="grid-container" class="medium-grid"></div>
        </div>   
        <div class="sketch">
            <div id="controls">
                <p>Grid Size:</p>
                <button class="mode small" id="small1">Small</button>
                <button class="mode medium" id="medium1">Medium</button>
                <button class="mode large" id="large1">Large</button>
            </div>

            <div id="grid-controls">
                <p>Mode:</p>
                <button class="mode pick" id="pick1">Color?</button>
                <button class="mode black" id="black1">Black</button>
                <button class="mode rainbow" id="rainbow1">Rainbow</button>
            </div>
            <div id="clear">
            <p>Clear All:</p>
            <button class="erase" id="erase1">Erase</button>
        </div>
        </div>
        <div class="footer">
            <p>Copyright Â© The Odin Project 2023 | Nicholas Tsoukatos</p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
